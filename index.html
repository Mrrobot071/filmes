<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevLuc HD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4B0082;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 0.5em;
      text-align: center;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .media {
      width: 30%;
      margin: 10px;
      cursor: pointer;
    }

    .media img {
      width: 100%;
      height: auto;
    }

    .hidden {
      display: none;
    }

    .frame-container {
      background: #4b0082; /* Roxo meio escuro */
      color: white;
      font-family: Hanuman, Ruda, sans-serif;
      font-size: 15px;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Dev'Luc HD</h1>
  <h2>Filmes e SÃ©ries</h2>
</header>

<section>
  <div class="media" onclick="showFrame('https://embedder.net/e/movie?imdb=tt1300854')">
    <img src="img/h3.png" alt="Homem de Ferro 3">
  </div>

  <div class="media" onclick="showFrame('https://embedder.net/e/movie?imdb=tt1228705')">
    <img src="img/h2.png" alt="Homem de Ferro 2">
  </div>

  <div class="media" onclick="showFrame('https://embedder.net/e/movie?imdb=tt0371746')">
    <img src="img/h1.png" alt="Homem de Ferro">
  </div>
</section>

<div id="frameContainer" class="hidden frame-container">
  <iframe id="EmbedderContainer" width="100%" height="100%" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
</div>

<script>
 function showFrame(src) {
  const frameContainer = document.getElementById("frameContainer");
  const embedderContainer = document.getElementById("EmbedderContainer");

  frameContainer.classList.toggle("hidden");
  embedderContainer.src = src;

  // Defina estilos centralizados para o frameContainer
  const containerStyles = {
    display: "flex",
    justifyContent: "center",
    alignItems: "center",
    position: "fixed",
    top: "50%",
    left: "50%",
    transform: "translate(-50%, -50%)",
    zIndex: "2",
  };

  // Aplicar estilos ao frameContainer
  for (const style in containerStyles) {
    frameContainer.style[style] = containerStyles[style];
  }

  // Defina estilos para o iframe dentro do frameContainer
  const iframeStyles = {
    width: "740px",
    height: "360px",
    background: "#4b0082",
    color: "white",
    fontFamily: "Hanuman, Ruda, sans-serif",
    fontSize: "15px",
  };

  // Aplicar estilos ao iframe
  for (const style in iframeStyles) {
    embedderContainer.style[style] = iframeStyles[style];
  }
}
</script>

</body>
</html>
